<html>
<body>
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>
                <input type="text" placeholder="Admin Name" name="a1" required>
            </th>
        </tr>
        <tr>
            <th>
                <input type="email" placeholder="Admin Email" name="a2" required>
            </th>
        </tr>
        <tr>
            <th>
                <input type="number" placeholder="Contact Number" name="a3" required>
            </th>
        </tr>
        <tr>
            <th>
                <input type="password" placeholder="Password" name="a1" required>
            </th>
        </tr>
        <tr>
            <th><button type="submit">Register</button></th>
        </tr>
    </table>
</form>
  <h3><a href="{% url 'log' %}">Login</a></h3>

{% for x in messages %}
        <h3 style="color: red;font-size: 40px;font-family: 'Segoe MDL2 Assets';text-align: center">
            {{ x }}
        </h3>
    {% endfor %}
</body>
</html>
