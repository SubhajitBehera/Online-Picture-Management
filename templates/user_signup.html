{% extends 'main.html' %}
{% load static %}
<head>

</head>

{% block common %}


    <br><br>

    <form action="{% url 'sign_in' %}" method="post">
    {% csrf_token %}

    <table align="center" border="0" style="background-color:sandybrown">
        <tr>
            <th>
                <h2 style="font-size: 30px;background:chartreuse">Sign In</h2>
            </th>
        </tr>
    <tr>
        <th>
            <input id="one" type="text"  placeholder="Name" required name="t1">

        </th>
    </tr>

    <tr>
        <th>
            <input  type="number" placeholder="Contact No" required name="t3">

        </th>
    </tr>
     <tr>
        <th>
            <input type="password" placeholder="Password" required name="t4">
        </th>
    </tr>
    <tr>

    </tr>

    <tr>
        <th>
            Gender :
            <input type="radio" value="male" checked name="t6"> Male
            <input type="radio" value="female" checked name="t6"> Female
            <input type="radio" value="others" checked name="t6"> Others
        </th>
    </tr>
         <tr>
        <th>
            <input id="one" type="email"  placeholder="Email" required name="t2">

        </th>
    </tr>

    <tr>
        <th>
            <button id="b1" type="submit" class="btn btn-primary" style="border: lightskyblue;background-color: #1b10ff;font-size: 15px">Sign In</button>
        </th>
    </tr>

    </table>
    </form>


    {% for x in messages %}
        <h3 style="color: red;font-size: 40px;font-family: 'Segoe MDL2 Assets';text-align: center">
            {{ x }}
        </h3>
    {% endfor %}

{% endblock %}
